<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <h3>BlogSpace</h3>
    </nav>

    <!-- 
        Challenge:
        
        Create a form with 2 inputs (each with an associated label), 
        one for the post title (a text input) and one for the post body
        (a textare a element). Then add a button to the form. 
        
        Don't worry about styling quite yet.
         -->
    <form id="new-post">
      <label for="post-title">Title:</label>
      <input id="post-title" type="text" />
      <label for="post-body">Body:</label>
      <textarea id="post-body"></textarea>
      <button>Post</button>
    </form>

    <div id="blog-list"></div>
    <script src="index.js"></script>
  </body>
</html>
